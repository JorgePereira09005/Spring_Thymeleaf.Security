<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>

h3 {text-align: center;}
h5 {text-align: center;}
p {text-align: center;}

.row-striped:nth-of-type(odd){
  background-color: #efefef;
}

.row-striped:nth-of-type(even){
  background-color: #ffffff;
}


</style>

<head>
<title>Admins Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--  Bootstrap files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container-fluid"> 

	<div>
		<h3 class="text-align: center">Welcome to the Admin area !</h3> 
		<br>
		<h5 class="text-align: center">Here you can view a list of users. It's also possible to delete users from the database. Give it a try!</h5>
	</div>
	
	<br>
	<br>
	
	<div class="container" >
  		<div class="row d-flex justify-content-center" >
  		
		    <div class="col-sm p-3 mb-2 bg-success text-white" >
		      	<h4>Id</h4>
		    </div>
		    
		    <div class="col-sm p-3 mb-2 bg-success text-white">
		    	<h4>Username</h4>
		    </div>
		    
		    <div class="col-sm p-3 mb-2 bg-success text-white">
		      <h4>First name</h4>
		    </div>
		    
		    <div class="col-sm p-3 mb-2 bg-success text-white">
		      <h4>Push me</h4>
		    </div>
		    
	  	</div>
	  	 	
	  	<div class="row row-striped" th:each="user : ${listUsers}">
  		
  			
		    <div class="col-sm" th:text="${user.id}">
		      	
		    </div>
		    
		    <div class="col-sm" th:text="${user.userName}">
		    	
		    </div>
		    
		    <div class="col-sm" th:text="${user.firstName}">
		    	
		    </div>
		    
		    <div class="col-sm">
		    
<!-- 		    	<button type="button" class="btn btn-danger btn-sm mt-1 mb-1" -->
<!-- 		    	th:href="@{'/' + ${user.id} }" -->
<!-- 		    	> -->
<!-- 		    		Delete -->
<!-- 		    	</button> -->
		    	
		    	<a th:href="@{'admins/' + ${user.id} }" class="btn btn-info btn-sm mb-2 bg-danger">
        			<span>Delete</span>
    			</a>
    			
		    </div>
			
	  	</div>
	  	
	</div>
	
	<hr>
	
	<div>
		<a th:href="@{'/admins'}">Reload page</a>
		<a th:href="@{'/'}" class='float-right'>Back to Home page</a>
	</div>
	
</div>

</body>
